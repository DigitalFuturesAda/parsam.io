<header role="banner">
    <h1 class="logo"><a href="/">Parsa</a></h1></a>
    <nav role="navigation">
        <ul>
            {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.url }}" {% if item.url==page.url %} class="active" {% endif %}>{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>

        <ul id="socials" style="margin-top: 2rem;">
            {% for item in site.data.socials %}
            <li>
                <a href="{{ item.url }}" target="_blank" rel="noreferrer"><img src="{{ item.logo }}" width="20"
                        height="20" alt="{{ item.title }} Logo"></a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>
